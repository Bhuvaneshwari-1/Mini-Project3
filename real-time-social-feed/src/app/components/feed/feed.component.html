<div class="container mt-4">
    <h2 class="text-center mb-4">POST HERE!!</h2>


    <div class="input-group mb-4 shadow-sm">
        <input type="text" class="form-control" [(ngModel)]="newPostContent" placeholder="What's on your mind?" />
        <button class="btn btn-primary" (click)="addPost()">Post</button>
    </div>

    <div *ngFor="let post of feed" class="card mb-3 shadow-sm">
        <div class="card-body">
            <p class="card-text fw-bold">{{ post.content }}</p>

          
            <button class="btn btn-outline-primary btn-sm" (click)="likePost(post.id)">
                👍 Like ({{ post.likes }})
            </button>

           
            <div class="mt-3">
                <h6 class="text-muted">💬 Comments</h6>
                
                <div *ngFor="let comment of post.comments" class="alert alert-secondary py-1 small">
                    🗨 {{ comment }}
                </div>

                <div class="input-group">
                    <input #commentInput type="text" class="form-control" placeholder="Add a comment..." />
                    <button class="btn btn-outline-secondary" (click)="commentOnPost(post.id, commentInput.value)">
                        Comment
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
